<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Gallery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container text-center">
      <div class="d-flex mb-3" id="header">
        <div class="me-auto p-2">
          <div id="title" class="h1">The Gallery.</div>
        </div>
      </div>

      <div class="container text-center" id="photoDisplay">
        <div class="grid text-center" id="keywords">
          <button class="btn btn-success" onclick="getNaturePhotos();">
            Nature
          </button>
          <button class="btn btn-warning" onclick="getSunshinePhotos();">
            Sunshine
          </button>
          <button class="btn btn-secondary" onclick="getAnimalPhotos();">
            Animal
          </button>
          <button class="btn btn-info" onclick="getPeoplePhotos();">
            People
          </button>
          <button class="btn btn-danger" onclick="getVehiclePhotos();">
            Vehicle
          </button>
        </div>
        <hr />
        <div
          class="overflow-auto p-3 bg-body-tertiary"
          style="max-width: 1260px; max-height: 630px"
        >
          <div id="photoContainer"></div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
